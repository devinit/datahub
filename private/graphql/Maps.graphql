query MapData($id: String!) {
  mapData(id: $id) {
    map {
      id
      name
      color
      year
      uid
      detail
      value
    }
    start_year
    end_year
    country
    uom_display
    name
    theme
    heading
    description
    legend {
      label
      color
      backgroundColor
    }
  }
}
