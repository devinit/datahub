query UnbundlingAidData($args: UnbundlingAidQuery, $aidType: String!) {

  selections: unbundlingSelectionData(aidType: $aidType) {
    to {id, name},
    from {id, name},
    channels {id, name},
    sectors {id, name},
    bundles {id, name},
    years,
  }

  bundles: unbundlingAidData(args: $args) {
    uid,
    id,
    name,
    value,
    color,
  }

}
