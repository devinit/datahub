query Poverty($indicator: String!, $fetchBubbleSize: Boolean!) {

  bubbleChartPoverty {
    revenuePerPerson {
      uid
      id
      name
      year
      value
      income_group
      region
    }

    percentageInExtremePoverty {
      uid
      id
      name
      year
      value
      income_group
      region
    }

  }

  bubbleSize(id: $indicator) @include(if: $fetchBubbleSize) {
    uid
    id
    name
    year
    value
    income_group
    region
  }

  bubbleChartIndicatorsList {
    id
    name
  }

}
