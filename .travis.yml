language: node_js
node_js:
- v9
- v8
install:
- npm install --ignore-scripts
- npm install -g codecov
script:
- npm run pull
- npm run precache
- npm run vendor
- npm run build-workers
- npm run build-fragment
- npm run build
- mkdir build && mv .next build/ && mv server.js build/ && mv package.json build/ && mv private build/ && mv Dockerfile build/ && mv public build/ && mv nginx build/ && mv docker-compose.yml build/ && mv process.yml build/
- zip -q -r build.zip build
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: 'build.zip'
  skip_cleanup: true
  on:
    tags: true
    repo: devinit/datahub
    branch: 'master'
env:
  matrix:
    secure: 
