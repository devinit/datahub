language: node_js
node_js:
- v9
install:
- npm install --ignore-scripts
- npm install -g codecov
script:
- npm run build
- npm run lint
- npm run coverage
- npm run pull
- npm run build-workers
- npm run build-fragment
- npm run build:next
- mkdir build && mv .next build/ && mv lib/* build/ && mv package.json build/ && mv static build/ && mv Dockerfile build/ && mv nginx build/ && mv docker-compose.yml build/ && mv process.yml build/
- zip -q -r build.zip build
cache:
  - ~/.npm
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: 'build.zip'
  skip_cleanup: true
  on:
    tags: true
env:
  matrix:
    secure: 
